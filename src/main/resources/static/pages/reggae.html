<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gênero Musical - REGGAE</title>
  <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/reggae.css">
</head>
<body>

<div class="overlay">
  <header>
    <nav class="nav">
      <div class="logo">
        <img src="https://i.pinimg.com/736x/89/90/30/899030022bd338ea34fa606db9071345.jpg" alt="Logo Lismelt">
      </div>
      <div class="menu">
        <a href="index.html">Sobre</a>
        <a href="generos.html">Gêneros</a>
      </div>
    </nav>
  </header>

  <h1>Reggae</h1>

  <div class="intro-container">
    <div class="texto-pop">
      <p>Reggae é um gênero musical criado na Jamaica do fim da década de 1960, a partir dos gêneros ska e rocksteady.</p>
      <p>Artistas como Bob Marley, Lee Perry, Toni Garrido e Edson Gomes foram fundamentais para a história do Reggae.</p>
      <p>Adicione suas favoritas abaixo!</p>
    </div>

    <div class="img-pop-era">
      <img src="https://i.pinimg.com/1200x/0c/ec/1e/0cec1e347900133ee7c7aa67d551be75.jpg" alt="Reggae Era">
    </div>
  </div>

  <section class="music-grid" id="musicGrid">

    <a class="music-item" href="https://youtu.be/zR-M3iidyCs" target="_blank">
      <img src="https://i.discogs.com/naIpsi8LrpfKeHNMnoVSr3fL54GDMmNi058oknuDdR4/rs:fit/g:sm/q:90/h:600/w:600/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTkwMTMx/LTEyNzMyMjUwMzcu/anBlZw.jpeg">
      <figcaption>Sun Is Shining - Bob Marley (2000)</figcaption>
    </a>

    <a class="music-item" href="https://youtu.be/i1Nm-MJ313w" target="_blank">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgt6_jwO9hNNsYf4SUZArK7tXYv1xM7-Z3sQ&s">
      <figcaption>Quero Ser Feliz Também - Natiruts (2005)</figcaption>
    </a>

    <a class="music-item" href="https://youtu.be/swFuq8hCe7o" target="_blank">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSc5kQ-iSikAFSlxUJr1xFZTfBWwReo9zN3Rg&s">
      <figcaption>Saudades Do Tempo - Maneva (2009)</figcaption>
    </a>

    <a class="music-item" href="https://youtu.be/6jQv9tvl0Gg" target="_blank">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQinBrR0DpK80PXS1aCXyLyCv8Qw1VmP-ehtw&s">
      <figcaption>Oh Chuva - Planta e Raiz (2010)</figcaption>
    </a>

    <div id="api-music-container" style="display: contents;"></div>

    <div class="music-item add-card" onclick="openModal()">
      <figcaption style="font-size: 40px;">+</figcaption>
      <figcaption>Adicionar Música</figcaption>
    </div>

  </section>
</div>

<div id="modal-bg" class="modal-bg">
  <div class="modal">
    <input type="hidden" id="musicaId">
    
    <h2 id="modal-title">+ Adicionar Música</h2>

    <input id="titulo" placeholder="Título">
    <input id="artista" placeholder="Artista">
    <input id="ano" placeholder="Ano (ex: 2005)" type="number">
    <input id="imagem" placeholder="URL da Imagem (Capa)">
    <input id="link" placeholder="Link da Música (YouTube)">

    <button id="save-button" onclick="salvarMusica()">Salvar</button>
    <button class="close-btn" onclick="closeModal()">Fechar</button>
  </div>
</div>

<script src="../script/reggae.js"></script>
</body>
</html>
