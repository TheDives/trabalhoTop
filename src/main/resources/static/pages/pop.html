<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gênero Musical - POP</title>
  <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/pop.css">
</head>
<body>

<div class="overlay">
  <header>
    <nav class="nav">
      <div class="logo">
        <img src="https://i.pinimg.com/736x/89/90/30/899030022bd338ea34fa606db9071345.jpg" alt="Logo Lismelt">
      </div>
      <div class="menu">
        <a href="index.html">Sobre</a>
        <a href="generos.html">Gêneros</a>
      </div>
    </nav>
  </header>

  <h1>POP</h1>

  <div class="intro-container">
    <div class="texto-pop">
      <p>O pop dos anos 2000 tinha estética de revista teen, recortes coloridos...</p>
      <p>Artistas como Britney Spears, Rihanna, Beyoncé, Lady Gaga e Shakira dominaram o mundo.</p>
      <p>Adicione suas favoritas abaixo!</p>
    </div>
    <div class="img-pop-era">
      <img src="https://i.pinimg.com/736x/74/7d/15/747d15a48c280955cf158c0c2671830c.jpg" alt="Pop 2000s">
    </div>
  </div>

  <section class="music-grid" id="musicGrid">
    
    <a class="music-item" href="https://www.youtube.com/watch?v=CduA0TULnow" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/pt/thumb/4/44/Capa_de_Oops_It_Did_Again_de_Britney_Spears_%282000%29.jpg/250px-Capa_de_Oops_It_Did_Again_de_Britney_Spears_%282000%29.jpg">
      <figcaption>Oops!... I Did It Again - Britney Spears (2000)</figcaption>
    </a>

    <div id="api-music-container" style="display: contents;"></div>

    <div class="music-item add-card" onclick="openModal()">
      <figcaption style="font-size: 40px;">+</figcaption>
      <figcaption>Adicionar Música</figcaption>
    </div>

  </section>
</div>

<div id="modal-bg" class="modal-bg">
  <div class="modal">
    <input type="hidden" id="musicaId">
    
    <h2 id="modal-title"> + Adicionar Música</h2>

    <input id="titulo" placeholder="Título">
    <input id="artista" placeholder="Artista">
    <input id="ano" placeholder="Ano (ex: 2005)" type="number">
    <input id="imagem" placeholder="URL da Imagem (Capa)">
    <input id="link" placeholder="Link da Música (YouTube)">

    <button id="save-button" onclick="salvarMusica()">Salvar</button>
    <button class="close-btn" onclick="closeModal()">Fechar</button>
  </div>
</div>

<script src="../script/pop.js"></script>
</body>
</html>
